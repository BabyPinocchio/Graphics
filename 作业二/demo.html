<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main()
{
    gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="demo.js"></script>
<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
</head>

<body>
<canvas id="gl-canvas" width="600" height="600">
    your browser doesn't support the HTML5 canvas element
</canvas>
<br>
<button type="button" class="am-btn am-btn-warning am-round" id="forward1">前进</button>
<button type="button" class="am-btn am-btn-warning am-round" id="backward1">后退</button>
<button type="button" class="am-btn am-btn-warning am-round" id="clockwise1">顺时针旋转</button>
<button type="button" class="am-btn am-btn-warning am-round" id="anticlockwise1">逆时针旋转</button>
<br><br>
<button type="button" class="am-btn am-btn-secondary am-round" id="forward2">前进</button>
<button type="button" class="am-btn am-btn-secondary am-round" id="backward2">后退</button>
<button type="button" class="am-btn am-btn-secondary am-round" id="clockwise2">顺时针旋转</button>
<button type="button" class="am-btn am-btn-secondary am-round" id="anticlockwise2">逆时针旋转</button>
</body>
</html>
